<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/adaptive.css">
    <title>Second_Pet_Project</title>
</head>

<body>

    <div class="block"></div>

    <header class="header">
        <nav class="nav_wrapper">
            <div class="container">
                <div class="row space-between">
                    <a href="/index.html" class="logo">
                        <img src="img/Background.png" alt="">
                    </a>
                    <nav class="nav">
                        <ul>
                            <li><a href="#!">Dead_dynasty</a></li>
                            <li><a href="#!">Loneliness</a></li>
                            <li><a href="#!">Memories</a></li>
                            <li><a href="#!">Dreams</a></li>
                        </ul>
                    </nav>
                    <a class="account" href="#!">Login</a>
                    <button class="nav_button">
                        <span class="nav_button_icon"></span>
                    </button>

                    <div class="mobile_nav">
                        <nav class="nav">
                            <ul>
                                <li><a href="#!">Dead_dynasty</a></li>
                                <li><a href="#!">Loneliness</a></li>
                                <li><a href="#!">Memories</a></li>
                                <li><a href="#!">Dreams</a></li>
                            </ul>
                        </nav>
                        <a class="account" href="#!">Login</a>
                    </div>

                </div>
            </div>
        </nav>
    </header>

    <main class="main">

        <div class="container_main">
            <div class="grid">
                <div class="grid_card">
                    <h1>Dead_dynasty</h1>
                </div>
                <div class="grid_card">
                    <h1>Loneliness</h1>
                </div>
                <div class="grid_card">
                    <h1>Memories</h1>
                </div>
                <div class="grid_card">
                    <h1>Dreams</h1>
                </div>
            </div>

            <div class="grid_colors">

                <div class="color_card">

                    <p id="text_orange">This color should be made orange</p>
                    <button onclick="toggleClass('text_orange', 'orange')" class="btn_color btn_orange">
                        Makes the color orange
                    </button>

                </div>

                <div class="color_card">

                    <p id="text_purple">This color should be made purple.</p>
                    <button onclick="toggleClass('text_purple', 'purple')" class="btn_color btn_purple">
                        This color will be purple
                    </button>

                </div> 

                    <div class="color_card">

                    <p id="text_red">This color should be made red.</p>
                    <button onclick="toggleClass('text_red', 'red')" class="btn_color btn_red">
                        This color will be red
                    </button>

                </div>

                <div class="color_card">

                    <p id="text_blue">This color should be made blue.</p>
                    <button onclick="toggleClass('text_blue', 'blue')" class="btn_color btn_blue">
                        This color will be blue
                    </button>

                </div>  

            </div>
        </div>

            

    </main>

    <script src="js/main.js"></script>
</body>

</html>
